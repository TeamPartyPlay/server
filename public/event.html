<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Test Page</title>
</head>
<body>
    <form action="/api/event.js" method="POST">
        <input type="text" placeholder="name" name="name" required>
        <input type="text" placeholder="description" name="description" required>
        <input type="text" placeholder="owner" name="owner" required>
        <input type="text" placeholder="location" name="location" required>
        <input type="text" placeholder="start" name="start" required>
        <input type="text" placeholder="end" name="end" required>

        <input type="text" placeholder="attendees" name="attendees" required>
